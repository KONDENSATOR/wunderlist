<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Time Tracker</title>
		<link rel="icon" href="images/favicon.png">
		<link rel="apple-touch-icon" href="images/favicon.png"> 
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/general.css">
		<link rel="stylesheet" href="stylesheets/header.css">
		<link rel="stylesheet" href="stylesheets/todo_list.css">
		<link rel="stylesheet" href="stylesheets/main_layout.css">
		<link rel="stylesheet" href="stylesheets/footer.css">
		<link rel="stylesheet" href="stylesheets/jquery/jquery.autocomplete.css">
		<link rel="stylesheet" href="stylesheets/jquery/jquery.datepicker.css">
		<script src="javascripts/jquery/jquery-1.5.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/jquery/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/jquery/jquery.autocomplete.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/jquery/jquery.tools.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/jquery/jquery.keyboard.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/general.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/header.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/footer.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/todo_list.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		<header>
			<div id="input_holder">
				<input id="hidden" style="opacity:0.0;" />
				<div id="date_holder">
					<div id="cal_holder">
						<div id="day" onclick="toggle_date();">11</div>
						<div id="month" onclick="toggle_date();">June</div>
					</div>
					<input type="date" id="date" name="date" />
				</div>
				<input id="input" />
				<div id="add_button">+<div id="add_tooltip">[Command + Return]</div></div>
			</div>
		</header>
		
		<section id="todo_list" class="shadow">
			<ul class="sortable">
				<li>
					<article class="todo rounded gray_gradient keynav_box" id="todo_1">
						<div class="timer">
							<div class="lamp start"></div>
							<div class="lamp paus"></div>
							<div class="lamp stop"></div>
						</div>
						<div class="date_holder">
							<div class="day">12</div>
							<div class="month">July</div>
						</div>
						<div class="description_holder" onclick="show_meta('#meta_todo_1')">
							<h1>#Finansliv @Robin Optimera Date parsern.</h1>
						</div>
					</article>
					<div id="meta_todo_1" class="meta_data shadow rounded"></div>
				</li>
				
				<li>
					<article class="todo rounded gray_gradient keynav_box" id="todo_2">
						<div class="timer">
							<div class="lamp start"></div>
							<div class="lamp paus"></div>
							<div class="lamp stop"></div>
						</div>
						<div class="date_holder">
							<div class="day">13</div>
							<div class="month">September</div>
						</div>
						<div class="description_holder" onclick="show_meta('#meta_todo_2')">
							<h1>#BytBil @Fredrik Fixa med prylar.</h1>
						</div>
					</article>
					<div id="meta_todo_2" class="meta_data shadow rounded"></div>
				</li>
				
				<li>
					<article class="todo rounded gray_gradient keynav_box" id="todo_3">
						<div class="timer">
							<div class="lamp start"></div>
							<div class="lamp paus"></div>
							<div class="lamp stop"></div>
						</div>
						<div class="date_holder">
							<div class="day">11</div>
							<div class="month">June</div>
						</div>
						<div class="description_holder" onclick="show_meta('#meta_todo_3')">
							<h1>#iPhoneguiden @Victor Ladda upp till AppStore.</h1>
						</div>
					</article>
					<div id="meta_todo_3" class="meta_data shadow rounded"></div>
				</li>
			</ul>

		</section>
		
		<footer id="footer">
			<div id="show_more">â¬†</div>
			<div id="cloud_#Finansliv" class="cloud" onclick="activate_filter('#Finansliv');">#Finansliv</div>
			<div id="cloud_#iPhoneguiden" class="cloud" onclick="activate_filter('#iPhoneguiden');">#iPhoneguiden</div>
			<div id="cloud_#Lindorff" class="cloud" onclick="activate_filter('#Lindorff');">#Lindorff</div>
			<div id="cloud_#BytBil" class="cloud" onclick="activate_filter('#BytBil');">#BytBil</div>
		</footer>
	</body>

</html>
