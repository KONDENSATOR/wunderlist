<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Awesomelist</title>
		<link rel="icon" href="images/favicon.png">
		<link rel="apple-touch-icon" href="images/favicon.png"> 
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="stylesheet" href="stylesheets/reset.css">
		<link rel="stylesheet" href="stylesheets/general.css">
		<link rel="stylesheet" href="stylesheets/helper.css">
		<link rel="stylesheet" href="stylesheets/header.css">
		<link rel="stylesheet" href="stylesheets/todo_list.css">
		<link rel="stylesheet" href="stylesheets/main_layout.css">
		<link rel="stylesheet" href="stylesheets/footer.css">
		<link rel="stylesheet" href="stylesheets/jquery/jquery.autocomplete.css">
		<link rel="stylesheet" href="stylesheets/jquery/jquery.datepicker.css">
		
		<script src="javascripts/jquery/jquery-1.5.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/jquery/jquery-ui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/jquery/jquery.autocomplete.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/jquery/jquery.tools.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/jquery/jquery.keyboard.js" type="text/javascript" charset="utf-8"></script>
		
		<!-- Loading helpers -->
		<script type="text/javascript" src="js/helpers/dialogs.js"></script>
		<script type="text/javascript" src="js/helpers/html.js"></script>
		<script type="text/javascript" src="js/helpers/background.js"></script>
		<script type="text/javascript" src="js/helpers/sidebar.js"></script>
		<script type="text/javascript" src="js/helpers/updater.js"></script>
		
				
		<script type="text/javascript" src="js/backend/kondensator.utilities.js"></script>
		
		<!-- Loading core functions -->
		<script type="text/javascript" src="js/backend/wunderlist.settings.js"></script>
		<script type="text/javascript" src="js/backend/wunderlist.language.js"></script>
		<script type="text/javascript" src="js/backend/wunderlist.account.js"></script>
		<script type="text/javascript" src="js/backend/wunderlist.sync.js"></script>
		<script type="text/javascript" src="js/backend/wunderlist.sharing.js"></script>
		<script type="text/javascript" src="js/backend/wunderlist.database.js"></script>
		<script type="text/javascript" src="js/backend/wunderlist.notifications.js"></script>
		<script type="text/javascript" src="js/backend/wunderlist.timer.js"></script>
		<script type="text/javascript" src="js/backend/wunderlist.config.js"></script>
		
		
		<!-- Templates -->
		<script id="todo_header_template" type="text/html">
			<li>
				<article class="todo rounded gray_gradient" id="todo_{{ id }}">
					<div class="timer">
						<div class="lamp start"></div>
						<div class="lamp paus"></div>
						<div class="lamp stop"></div>
					</div>
					<div class="date_holder" style="opacity:{{ opacity }}">
						<div class="day">{{ day }}</div>
						<div class="month">{{ month }}</div>
					</div>
					<div class="description_holder" onclick="todo_list.show_meta('#meta_todo_{{ id }}')">
						<h1>{{ message }}</h1>
					</div>
				</article>
				<div id="meta_todo_{{ id }}" class="meta_data shadow rounded"></div>
			</li>
		</script>
		<script id="footer_cloud_template" type="text/html">
			<div id="cloud_{{ tag }}" class="cloud" onclick="todo_list.activate_filter('{{ tag }}');">{{ tag }}</div>
		</script>
		<script src="javascripts/ICanHaz.min.js" type="text/javascript" charset="utf-8"></script>

		<script src="javascripts/general.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/header.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/footer.js" type="text/javascript" charset="utf-8"></script>
		<script src="javascripts/todo_list.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="javascripts/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	
	<body>
		
		<div id="helper">
			<div id="helper_contents">
				<div id="helper_close_button"  onclick="header.hide_help();">X</div>
				<div class="help_cloud">Set Date: ⌘ + D</div>
				<div class="help_cloud">Remove Date: ⌘ + Shift +  D</div>
				<div class="help_cloud">Show Help: ⌘ + J</div>
			</div>
		</div>
		
		<header id="header">
			<div id="helper_button" onclick="header.show_help();">Help</div>
			<div id="input_holder">
				<input id="hidden" style="opacity:0.0;" />
				<div id="date_holder">
					<div id="cal_holder">
						<div id="day" onclick="header.toggle_date();"></div>
						<div id="month" onclick="header.toggle_date();"></div>
					</div>
					<input type="date" id="date" name="date" />
				</div>
				<input id="input" />
				<div id="add_button">+<div id="add_tooltip">[Command + Return]</div></div>
			</div>
		</header>
		
		<section id="todo_list" class="shadow">
			<ul class="sortable">
			</ul>
		</section>
		
		<footer id="footer">
			<div id="show_more">⬆</div>
		</footer>
	</body>

</html>
